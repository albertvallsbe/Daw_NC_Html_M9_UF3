<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La canibal</title>
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img class="logo" src="images/logo.jpg" alt="Fruiteria La Canibal">
        </div>
        <div class="header-menu">
            <div>
                <input class="menu-buttons" type="button" value="La Canibal">
            </div>
        </div>
    </header>
    <main>
        <section class="main-product-detail">
            <div>
                <section class="product-cards--container">
                    <div>
                        <article class="product-detail--card">
                            <h3>Formulari</h3>
                            <form action="/my-handling-form-page" method="post">
                                <ul>
                                    <li>
                                        <label for="first_name">Nom:</label>
                                        <input type="text" id="first_name" name="user_name" >
                                    </li>
                                    <li>
                                        <label for="last_name">Cognom:</label>
                                        <input type="text" id="last_name" name="user_lastname" >
                                    </li>
                                    <li>
                                        <label for="mail">E-mail:</label>
                                        <input type="email" id="mail" name="user_email">
                                    </li>
                                    <li>
                                        <label for="msg">Missatge:</label>
                                        <textarea id="msg" name="user_message"></textarea>
                                    </li>
                                </ul>
                                <input class="submit" type="submit" value="Tramitar" />
                            </form>

                        </article>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="¡CSS Válido!" />
            </a>
        </p>
        <p>La Canibal S.A. </p>
    </footer>
</body>

</html>
